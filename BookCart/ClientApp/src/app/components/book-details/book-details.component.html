<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-title mat-elevation-z2">
    <div class="docs-example-viewer-title-spacer">
      <h3>Book Details</h3>
    </div>
  </div>
  <div class="docs-example-viewer-body" *ngIf="BookDetails$ | async as book">
    <div class="left-div">
      <mat-card-content class="image-card">
        <img *ngIf="book" class="preview-image" mat-card-image src="/Upload/{{book.coverFileName}}"
             alt="No image available">
      </mat-card-content>
    </div>
    <div class="right-div">
      <table  class="table">
        <tr>
          <td><strong>Title</strong></td>
          <td>{{book.title}}</td>
        </tr>
        <tr>
          <td><strong>Author</strong></td>
          <td>{{book.author}}</td>
        </tr>
        <tr>
          <td><strong>Category</strong></td>
          <td>{{book.category}}</td>
        </tr>
        <tr>
          <td><strong>Price</strong></td>
          <td>{{book.price | currency : 'USD'}}</td>
        </tr>
      </table>
      <!-- TODO 1: AGREGAR A CARRITO-->
      <app-addtowishlist *ngIf="(userData$ | async).isLoggedIn" [bookId]="bookId" [showButton]="true"></app-addtowishlist>
    </div>
  </div>
</div>

<app-similarbooks [bookId]="bookId"></app-similarbooks>
